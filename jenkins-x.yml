buildPack: none
pipelineConfig:
  pipelines:
    pullRequest:
      pipeline:
        agent:
          image: gcr.io/jenkinsxio/builder-terraform:0.0.0-SNAPSHOT-PR-1389-1
        stages:
        - name: ci
          environment:
          - name: GOOGLE_APPLICATION_CREDENTIALS
            value: /secret/sa/ci_bot.json
          options:
            volumes:
            - name: sa
              secret:
                secretName: terraform-secret
                items:
                - key: terraform_google_jx_sa
                  path: sa/ci_bot.json
            containerOptions:
              volumeMounts:
              - mountPath: /secret
                name: sa
          steps:  
          - name: terraform-lint
            command: make
            args:
            - lint
          - name: terraform-sec
            command: tfsec
            image: liamg/tfsec:v0.27.0
            args:
            - /workspace/source  
            - --soft-fail
          - name: terraform-apply-and-test
            command: ./scripts/ci.sh           
